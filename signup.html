<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Me - Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #ff4d6d;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: normal;
            font-size: 18px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e03e5b;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        .footer a {
            color: #ff4d6d;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body><header class="site-header">
  <img src="images/logo.png" alt="Date Me Logo" class="logo">
  <span class="site-name">Date Me</span>
</header>

    <div class="signup-container">
        <h1>Date Me ❤️</h1>
        <h2>Create a new account</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="mobile" placeholder="Enter 10-digit mobile" maxlength="10">
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="signup()">Sign Up</button>
        <div class="footer">Already have an account? <a href="login.html">Login</a></div>
    </div>

    <script>
        function signup() {
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobileRegex = /^[0-9]{10}$/;

            if(name === "" || email === "" || !mobileRegex.test(mobile)) {
                alert("Please enter valid details!");
            } else {
                alert("Signup Successful!");
                window.location.href = "home.html"; // Redirect to Home page
            }
        }
    </script>
</body>
</html>
