<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Me - Home</title>
<style>
body { font-family: Arial; margin:0; background:#ffe4e6; }
.navbar { background-color:#ff4d6d; padding:15px; text-align:center; }
.navbar a { color:white; text-decoration:none; margin:0 15px; font-weight:bold; }
.container { text-align:center; margin:30px auto; max-width:1200px; }
h1 { color:#ff4d6d; }
p { color:#555; font-size:18px; }
.profiles { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top:30px; }
.profile-card { background:white; padding:15px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); text-align:center; transition: transform 0.2s; }
.profile-card:hover { transform: translateY(-5px); }
.profile-card img { width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:10px; cursor:pointer; }
.profile-card h3 { margin:10px 0 5px 0; color:#ff4d6d; }
.profile-card p { font-size:14px; color:#555; margin:5px 0; }
.like-btn { padding:8px 12px; margin:5px; border:none; border-radius:6px; cursor:pointer; color:white; font-weight:bold; background:#28a745; }
.like-btn:hover { background:#218838; }
.dislike-btn { padding:8px 12px; margin:5px; border:none; border-radius:6px; cursor:pointer; color:white; font-weight:bold; background:#dc3545; }
.dislike-btn:hover { background:#c82333; }
</style>
</head>
<body><header class="site-header">
  <img src="images/logo.png" alt="Date Me Logo" class="logo">
  <span class="site-name">Date Me</span>
</header>


<div class="navbar">
<a href="home.html">Home</a>
<a href="profile.html">Profile</a>
<a href="matches.html">Matches</a>
<a href="settings.html">Settings</a>
<a href="login.html">Logout</a>
</div>

<div class="container">
<h1>Welcome to Date Me ❤️</h1>
<p>Check out potential matches below!</p>

<div class="profiles" id="profiles"></div>
</div>

<script>
// Container
const profilesContainer = document.getElementById('profiles');

// Realistic names for 100 profiles
const names = [
"Alice","Bob","Charlie","Diana","Ethan","Fiona","George","Hannah","Ian","Julia",
"Kevin","Laura","Michael","Nina","Oliver","Paula","Quentin","Rachel","Sam","Tina",
"Uma","Victor","Wendy","Xander","Yara","Zane","Aaron","Bella","Caleb","Clara",
"Daniel","Ella","Felix","Grace","Henry","Isla","Jack","Kylie","Liam","Mia",
"Noah","Olivia","Peter","Quinn","Ryan","Sophia","Thomas","Ursula","Violet","William",
"Xenia","Yusuf","Zoey","Adam","Bianca","Carter","Chloe","David","Eva","Finn",
"Gabriel","Hailey","Isaac","Jasmine","Kyle","Lily","Lucas","Madeline","Nathan","Nora",
"Owen","Penelope","Riley","Sophie","Sebastian","Taylor","Tyler","Vanessa","Victor","Whitney",
"Xavier","Yvonne","Zachary","Amy","Brandon","Caitlyn","Derek","Emily","Frank","Gabriella",
"Hector","Isabel","Jason","Karen","Leo","Megan","Nathaniel","Olga","Patrick","Queen"
];

// Interests
const allInterests = ["Music","Travel","Movies","Sports","Reading","Gaming","Cooking","Art"];
function getRandomInterests() { return allInterests.sort(()=>0.5-Math.random()).slice(0, Math.floor(Math.random()*3)+2); }

// Arrays for storage
const allProfiles = [];
let likedProfiles = JSON.parse(localStorage.getItem('likedProfiles')) || [];
let dislikedProfiles = JSON.parse(localStorage.getItem('dislikedProfiles')) || [];

// Generate 100 profiles
for(let i=0;i<100;i++){
    const card = document.createElement('div');
    card.classList.add('profile-card');

    const userID = `DM${(i+1).toString().padStart(5,'0')}`;
    const userName = names[i % names.length];
    const age = Math.floor(Math.random()*22)+18;
    const bio = `This is a short bio for ${userName}.`;
    const imageUrl = `https://i.pravatar.cc/150?img=${i%70+1}`;
    const interests = getRandomInterests();

    card.innerHTML = `
        <img src="${imageUrl}" alt="${userName}" />
        <h3>${userName}</h3>
        <p>User ID: ${userID}</p>
        <p>Age: ${age}</p>
        <p>${bio}</p>
        <p>Interests: ${interests.join(", ")}</p>
        <button class="like-btn">Like ❤️</button>
        <button class="dislike-btn">Dislike ❌</button>
    `;

    // Like button
    card.querySelector('.like-btn').addEventListener('click', ()=>{
        if(!likedProfiles.includes(userID)){
            likedProfiles.push(userID);
            localStorage.setItem('likedProfiles', JSON.stringify(likedProfiles));
            alert(`${userName} liked!`);
        }
    });

    // Dislike button
    card.querySelector('.dislike-btn').addEventListener('click', ()=>{
        if(!dislikedProfiles.includes(userID)){
            dislikedProfiles.push(userID);
            localStorage.setItem('dislikedProfiles', JSON.stringify(dislikedProfiles));
            alert(`${userName} disliked!`);
        }
    });

    // Click image to view profile
    card.querySelector('img').addEventListener('click', ()=>{
        window.location.href = `profile.html?name=${encodeURIComponent(userName)}&age=${age}&bio=${encodeURIComponent(bio)}&image=${encodeURIComponent(imageUrl)}&id=${userID}&interests=${encodeURIComponent(interests.join(","))}`;
    });

    profilesContainer.appendChild(card);

    // Save profile for Matches page
    allProfiles.push({id:userID,name:userName,age,bio,image:imageUrl,interests});
}

// Save all profiles
localStorage.setItem('allProfiles', JSON.stringify(allProfiles));
localStorage.setItem('likedProfiles', JSON.stringify(likedProfiles));
localStorage.setItem('dislikedProfiles', JSON.stringify(dislikedProfiles));

</script>
</body>
</html>
