<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Me - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #ff4d6d;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: normal;
            font-size: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e03e5b;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Date Me ❤️</h1>
        <h2>Login with your mobile number</h2>
        <input type="text" id="mobile" placeholder="Enter 10-digit mobile" maxlength="10">
        <div class="error" id="error"></div>
        <button onclick="validateMobile()">Login</button>
        <div class="footer">By logging in, you agree to our Terms & Privacy</div>
    </div>

    <script>
        function validateMobile() {
            const mobile = document.getElementById('mobile').value.trim();
            const errorDiv = document.getElementById('error');
            const mobileRegex = /^[0-9]{10}$/;

            if (!mobileRegex.test(mobile)) {
                errorDiv.textContent = "Please enter a valid 10-digit mobile number.";
            } else {
                errorDiv.textContent = "";
                alert("Login Successful!");
                window.location.href = "home.html"; // Redirect to home page
            }
        }
    </script>
</body>
</html>
